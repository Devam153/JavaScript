<!DOCTYPE html>
<html>

<head>
    <title>DOM - exericse</title>
</head>

<body>
    <button>9a</button>
    <button class="but">9b</button>
    <hr>
    <input type="text" placeholder="Enter name" class="js-input" onkeydown="
        onkeydown1(event);
    ">
    <button onclick="
        submit();
    ">Submit</button>

    <p class="res"></p>
    <script>
        console.log(document.querySelector('button'));

        document.querySelector('.but')
            .innerHTML = '9b done';
        console.log(document.querySelector('.but').innerHTML);

        function submit() {
            const input = document.querySelector('.js-input');
            let name = input.value;

            document.querySelector('.res').innerHTML = `Your name is: ${name}`;
        }

        function onkeydown1(event) {
            if (event.key === 'Enter') {
                submit();
            }
        }

    </script>
</body>

</html>
