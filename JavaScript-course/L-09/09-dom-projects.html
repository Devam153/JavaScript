<!DOCTYPE html>
<html>

<head>
    <title>DOM projects</title>
</head>

<body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="
        subscribe();
    ">
        Subscribe </button>

    <p>Amazon Shipping Calculator</p>

    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
        handlecostKeyDown(event);
    ">

    <button onclick="
        CalculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if (buttonElement.innerText === 'Subscribe') {//text w/o extra spaces
                buttonElement.innerHTML = 'Subscribed';
            }
            else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }

        function CalculateTotal() {
            const inputelement = document.querySelector('.js-cost-input');
            let cost = inputelement.value;
            cost = parseInt(cost)
            // whenever we get a vaue from DOM it will be a string so we have to manually conver it

            if (cost < 40) {
                cost += 10;
            }

            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;
        }

        function handlecostKeyDown(event) {
            if (event.key === 'Enter') {
                CalculateTotal();
            }
        }
    </script>
</body>

</html>
